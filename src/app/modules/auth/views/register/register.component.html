<div class="row" class="row position-absolute-center w-100 justify-content-center">
    <div class="col-lg-4">
        <form [formGroup]="registerForm" (submit)="register()">

            <!-- <mat-form-field appearance="outline" class="w-100">
                <mat-label>E-mail</mat-label> -->
            <input class="input" placeholder="Email" formControlName="email" />
            <!-- </mat-form-field> -->
            <mat-error *ngIf="email.invalid && (email.touched || email.dirty)">
                Email required
            </mat-error>
            <br />
            <br />
            <!-- <mat-form-field appearance="outline" class="w-100">
                <mat-label>Password</mat-label> -->
            <input class="input" type="password" placeholder="Password" formControlName="password" />
            <mat-error *ngIf="password.invalid && (password.touched || password.dirty)">
                Password required
            </mat-error>
            <!-- </mat-form-field> -->
            <br />
            <br />
            <button matButton class="button button--primary w-100">Register</button>
        </form>
    </div>
</div>
